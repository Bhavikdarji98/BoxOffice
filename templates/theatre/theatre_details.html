{% extends "common/base.html" %}

{% block title %}
    <title>BoxOffice | Theatre Details</title>
{% endblock %}

{% block content %}

<p>{{ theatre_info }}</p>
<div>
	<ul>
		{% for show in show_list %}
			<li><a href="{% url 'reserve_seat' show.id %}">{{ show }}</a></li>
		{% endfor %}
	</ul>
</div>

{% endblock %}
